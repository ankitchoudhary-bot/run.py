name: Tune Hyperparameters
description: Generic hyperparameter tuning using Katib for a given model type.

inputs:
  - name: model_type
    type: String
    description: "Choose one of ['sklearn', 'xgboost', 'pytorch']"

outputs:
  - name: best_hyperparams
    type: jsonArray

implementation:
  container:
    image: ankitdockerhubprofile/katib-run:latest
    command:
      - python3
      - run.py
      - --model_type
      - {inputValue: model_type}
      - --best_hyperparams
      - {outputPath: best_hyperparams}

    args:
      - --model_type
      - {inputValue: model_type}
      - --best_hyperparams
      - {outputValue: best_hyperparams}

    

